<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass"
                type="button"
                (click)="canviarValor(-5)"
                >
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input  type="number" 
            min="0" 
            max="100" 
            [ngClass]="{ 'is-red': progress > 100 || progress < 0 }"
            [(ngModel)]="progress" 
            name="progress" 
            class="form-control" 
            (ngModelChange)="onChange($event)"
            placeholder="Progress">
    <span class="input-group-btn">
        <button [ngClass]="btnClass"
                type="button"
                (click)="canviarValor(5)"
                >
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
