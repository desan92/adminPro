<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>
<body>
    <!--https://developers.google.com/identity/gsi/web/guides/display-button?hl=en#javascript-->
    <h1>Google Sign In:</h1>
    <div id="buttonDiv"></div> 
    <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        var url = "http://localhost:3000/api/login/google";

        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
          fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({token: response.credential})
          }).then( resp => resp.json() )
            .then( data => console.log('Nuestro server', data) )
            .catch( console.log )
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "477476836541-4il2ok8nr0nlq4ebj61ptiigmducj6s0.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
</body>
</html>
